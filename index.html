<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-hotline</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Tailwind & Daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1920px] mx-auto">
    <!-- Navbar  flex -->
    <div class="navbar flex justify-between py-[24px] px-[60px]">
      <!-- Navbar left side  -->
      <div class="left-side flex items-center">
        <div>
          <img class="w-14" src="./assets/logo.png" alt="" />
        </div>
        <div class="ml-[10px]">
          <h1
            class="text-[#006747] text-[24px] font-bold leading-[30px] font-hind-madurai"
          >
            Emergency<br />Service
          </h1>
        </div>
      </div>

      <!-- Navbar right side Flex -->
      <div class="right-side flex items-center gap-9">
        <div class="heart flex items-center">
          <span class="text-[16px] text-[#000000] font-extrabold font-inter"
            >0</span
          >
          <img class="w-8 ml-[10px]" src="./assets/heart.png" alt="" />
        </div>
        <div class="coin flex items-center">
          <span class="text-[16px] text-[#000000] font-extrabold font-inter"
            >100</span
          >
          <img class="w-8 ml-[10px]" src="./assets/coin.png" alt="" />
        </div>
        <div
          class="copy bg-[#00A63E] text-white px-[36px] py-[14px] text-[16px] rounded-4xl font-semibold font-inter"
        >
          <span>2</span>
          <span>Copy</span>
        </div>
      </div>
    </div>
    <!-- Navbar end  -->

    <!-- Hero Section Started  -->
    <div
      class="hero-area text-center bg-gradient-to-r from-[#023222] via-[#006747] to-[#013223] py-[28px] text-white"
    >
      <img class="mx-auto w-24" src="./assets/logo-dark.png" alt="" />
      <h1 class="text-[40px] font-bold font-hind-madurai my-[10px]">
        Emergency Service Directory
      </h1>
      <p class="text-[20px] font-semibold font-hind-madurai">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
    <!-- Hero Section End  -->
    <script src="script.js"></script>
  </body>
</html>
